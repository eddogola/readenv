name: golangci-lint

on: [push, pull_request, release]

jobs:
  golangci:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    name: lint
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2